  <body onkeypress="test(event)">
    <header>
      <div id="top">

          <a class= "lien1" href="https://mail.google.com/mail/?tab=wm&ogbl">Gmail</a>
          <a id="lien-pad" class= "lien1" href="https://www.google.fr/imghp?hl=fr&tab=wi&ogbl">Images</a>

      <div id="container">

        <div id="search" title="Rechercher">
          <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
          </svg>
          <input id ="search-input" onfocus="focused()" onblur="blurred()" type="text">
        </div>
        <div id="search-buttons">
          <a id ="searchbtn" href="javascript:;" onclick="sg()">Recherche Google</a>
          <a href="javascript:;" onclick="ilucky()">J'ai de la chance</a>
        </div>
      </div>
    </main>
    <footer>

      </div>

          <a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwjFkarRoPLmAhUGoRQKHcfwC6EQkNQCCBU&url=https%3A%2F%2Fabout.google%2F%3Futm_source%3Dgoogle-FR%26utm_medium%3Dreferral%26utm_campaign%3Dhp-footer%26fg%3D1&usg=AOvVaw2FXL3-LVIL6HoBq0oweElA">À propos</a>

        </span>
      </div>
    </footer>
    <script>
      function focused() {document.getElementById('search').style.boxShadow = "0 0 10px #d3d3d3"};
      function blurred() {document.getElementById('search').style.boxShadow = "none"};
      function sg(){window.location.href = 'https://www.google.com/search?q=' + document.getElementById('search-input').value };

      function ilucky(){window.location.href = 'https://www.google.com/search?btnI=1&q=' + document.getElementById('search-input').value } ;

      function test(event){
        var x = event.which || event.keyCode;
        if(x===13 && document.getElementById('search-input').value != ""){
          sg();
        }
      }
    </script>
  </body>
